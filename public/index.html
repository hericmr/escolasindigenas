      <div>
        <h1>Observatório das Escolas Indígenas</h1>
        <div>
          <p>
            Esta plataforma interativa é um observatório que busca mapear
            as escolas indígenas no estado de São Paulo, destacando suas
            características, desafios e conquistas.
          </p>
          <br>
          <p>
            O mapa destaca a presença de escolas indígenas, suas localizações,
            características educacionais, infraestrutura, e outros aspectos
            relevantes para o entendimento da educação indígena no estado.
          </p>
          <br>
          <p>
            Entre os elementos mapeados, estão informações sobre os povos
            indígenas atendidos, línguas faladas, modalidades de ensino,
            e outros aspectos importantes para a compreensão da educação
            indígena na região.
          </p>
          <br>
          <p>
            Os materiais cartográficos e textuais disponíveis aqui foram
            produzidos pelos estudantes de Serviço Social da UNIFESP, durante a
            Unidade Curricular de Políticas Públicas 2, em 2024 e 2025.
          </p>
        </div>
      </div>
