  <body>
    <noscript>
      Você precisa ativar o JavaScript para visualizar este aplicativo.
      <div>
        <h1>Cartografia Social de Santos</h1>
        <div>
          <p>
            Esta plataforma interativa é uma cartografia social que busca mapear
            as territorialidades e valorizar as lutas e conquistas dos
            movimentos sociais e da classe trabalhadora na cidade de Santos.
          </p>
          <br>
          <p>
            O mapa destaca a presença de equipamentos sociais, culturais,
            religiosos, políticos, educacionais e históricos, como escolas,
            igrejas, unidades de saúde, espaços culturais e de lazer, além de
            locais carregados de memória histórica.
          </p>
          <br>
          <p>
            Entre os elementos mapeados, estão histórias relacionadas à
            escravização e lutas do povo negro, à opressão e resistência à
            ditadura empresarial-militar (1964-1984), e às lutas que moldaram e
            continuam moldando a identidade da região.
          </p>
          <br>
          <p>
            Os materiais cartográficos e textuais disponíveis aqui foram
            produzidos pelos estudantes de Serviço Social da UNIFESP, durante a
            Unidade Curricular de Políticas Públicas 2, em 2024 e 2025.
          </p>
        </div>
      </div>
    </noscript>
